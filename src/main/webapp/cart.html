

	<section id="cart_items">
		<div class="container">
			<div class="breadcrumbs">
				<ol class="breadcrumb">
				  <li><a href="#home">Home</a></li>
				  <li class="active">Shopping Cart</li>
				</ol>
			</div>
			<div class="table-responsive cart_info">
				<table class="table table-condensed">
					<thead>
						<tr class="cart_menu">
							<td class="image">Item</td>
							<td class="description"></td>
							<td class="price">Price</td>
							<td class="quantity">Quantity</td>
							<td class="total">Total</td>
							<td></td>
						</tr>
					</thead>
					<tbody>
						<tr  ng-repeat="x in cartAddedProducts">
							<td class="cart_product">
								<a href=""><img ng-src={{x.cakeUrl}} alt=""></a>
							</td>
							<td class="cart_description">
								<h4><a href="">{{x.cakeName}}</a></h4>
								<p>Web ID: {{x.cakeId}}</p>
							</td>
							<td class="cart_price">
								<p>{{x.cakePrice}}</p>
							</td>
							<td class="cart_quantity">
								<p>{{x.size}}</p>
							</td>
							<td class="cart_total">
								<p class="cart_total_price">{{x.cakePrice}}</p>
							</td>
							<td class="cart_delete">
								<a class="cart_quantity_delete" ng-click="deleteFromCart(x)"><i class="fa fa-times"></i></a>
							</td>
						</tr>

						
					</tbody>
				</table>
			</div>
		</div>
	</section> <!--/#cart_items-->

	<section id="do_action">
		<div class="container">
			<div class="heading">
				<h3>What would you like to do next?</h3>
			</div>
			<div class="row">
				
				<div class="col-sm-12">
					<div class="total_area">
						<ul>
							<li>Cart Sub Total <span>{{totalAmt}}</span></li>
							<li>Shipping Cost <span>Free</span></li>
							<li>Total <span>{{totalAmt}}</span></li>
						</ul>
							<a class="btn btn-default check_out" href="#checkout">Check Out</a>
					</div>
				</div>
			</div>
		</div>
	</section><!--/#do_action-->
